[flake8]
ignore = 
    W503,
    F811 
exclude = 
    tests/,
    */migrations/,
    venv/,
    env/ 
per-file-ignores =
    */settings.py:E501
max-complexity = 10
max-line_length = 79

[isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = True
skip_glob = venv/* docs/* frontend/* tests/* .git/*
known_third_party = celery,django,environ,pyquery,pytz,redis,requests,rest_framework

[pycodestyle]
max_line_length = 79
ignore = E501
in-place = true
recursive = true
verbose = 3